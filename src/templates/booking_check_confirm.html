<!DOCTYPE html>
<html lang="en">
<head>
    <title>BYC - Book Your Court</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/unicons.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/header.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/booking_check_confirm.css')}}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery-1.12.0.min.js')}}"></script>
</head>
<body>
    <div class="logo-wrap">
        <img src="https://raw.githubusercontent.com/tuminguyen/PWP/master/src/static/img/BYC_logo.jpg">
        <div class="header-bar">
            <h1>Book Your Court Today!</h1>
            <div class="dropdown">
                  <button class="dropbtn">Hi, {{ username }}</button>
                  <div class="dropdown-content">
                    <a href="/{{username}}/reservations/">Your reservations</a>
                    <a href="/{{username}}/profile/">Edit profile</a>
                    <a href="/">Log out</a>
                  </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center">
                    <div class="section text-center">
                        <h2>
                            <span>Please check and confirm</span>
                        </h2>
                        <div class="card-3d-wrap h-500">
                            <div class="card-3d-wrap-insider">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="txt-left mb-2">
                                            <p>Please check all the information below and confirm your booking. </p>
                                        </div>
                                        <form action="/{{username}}/reservations/" method="POST" class="mt-3">
                                            <table id="w0" class="table txt-left">
                                                  <tbody>
                                                  <tr>
                                                    <th>Date</th>
                                                    <td><input readonly value="{{ day }} {{ date }}" name="day-date" class="inp-field"/></td>
                                                  </tr>
                                                  <tr>
                                                    <th>Start Time</th>
                                                    <td><input readonly value="{{ start }}" name="start" class="inp-field"/></td>
                                                  </tr>

                                                  <tr>
                                                    <th>End Time</th>
                                                    <td><input readonly value="{{ end }}" name="end" class="inp-field"/></td>
                                                  </tr>
                                                  <tr>
                                                      <th>Court</th>
                                                      <td><input readonly value="{{ sport }} / {{ sport}} {{ court }}" name="court" class="inp-field"/></td>
                                                  </tr>
                                                  <tr>
                                                    <th>Customer</th>
                                                    <td>{{ username }}</td>
                                                  </tr>
                                                </tbody>
                                            </table>
                                            <button type="submit" class="btn mt-1 mb-2">Confirm and save</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copy-right">
        <span>Copyright Â© 2022 tuminguyen</span>
    </div>
</body>
</html>

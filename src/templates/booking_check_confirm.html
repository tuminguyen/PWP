<!DOCTYPE html>
<html lang="en">
<head>
    <title>BYC - Book Your Court</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/unicons.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/booking_check_confirm.css')}}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery-1.12.0.min.js')}}"></script>
</head>
<body>
    <div class="logo-wrap">
        <img src="https://raw.githubusercontent.com/tuminguyen/PWP/master/src/static/img/BYC_logo.jpg">
        <h1>Book Your Court Today!</h1>
    </div>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center">
                    <div class="section text-center">
                        <h2>
                            <span>Please check and confirm</span>
                        </h2>
                        <div class="card-3d-wrap h-500">
                            <div class="card-3d-wrap-insider">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="txt-left mb-2">
                                            <p>Please check all the information below and confirm your booking. </p>
                                        </div>
                                        <table id="w0" class="table txt-left">
                                              <tbody><tr class="toggle-on-change-clock">
                                                <th>Date</th>
                                                <td>Tiistai 22.03.2022</td>
                                              </tr>

                                              <tr class="toggle-on-change-clock">
                                                <th>Start Time</th>
                                                <td>{{ start }}</td>
                                              </tr>

                                              <tr class="toggle-on-change-clock">
                                                <th>End Time</th>
                                                <td><div class="form-group required">
                                                    <select id="booking-endtime" class="form-control" name="end-time" aria-required="true">
                                                        <option value="2022-03-22 22:00:00" selected="">22:00 (17&nbsp;€)</option>
                                                        <option value="2022-03-22 22:30:00">23:00 (34&nbsp;€)</option>
                                                    </select>
                                                    <p class="help-block help-block-error"></p>
                                                    </div>
                                                </td>
                                              </tr>
                                              <tr>
                                                <th>Court</th>
                                                <td>Sulkapallo / Sulkapallo 4</td>
                                              </tr>
                                              <tr>
                                                <th>Customer</th>
                                                <td>Huong Nguyen</td>
                                              </tr>
                                              <tr class="toggle-on-change-clock">
                                                <th>Price</th>
                                                <td>17&nbsp;€</td>
                                              </tr>
                                            </tbody>
                                        </table>
                                        <form action="/confirmed" method="POST" class="mt-3">
                                            <button type="submit" class="btn mt-1 mb-2">Confirm and save</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copy-right">
        <span>Copyright © 2022 tuminguyen</span>
    </div>
</body>
</html>
